<!DOCTYPE html>
<html>
<head>
<title>Rosita ‚ù§Ô∏è</title>
<style>
/* Page setup */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(45deg, #ff758c, #ff7eb3);
  color: white;
}

/* Main heading animation */
h1 {
  margin-top: 10%;
  font-size: 45px;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Buttons */
button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s;
}

#yesBtn { background: #ff2e63; color: white; left: 38%; top: 65%; }
#noBtn { background: white; color: #ff2e63; left: 55%; top: 65%; }

/* Floating hearts / petals */
.floating {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Confetti falling */
@keyframes fall { to { transform: translateY(100vh); } }

/* Fade in for cinematic feel */
.fade-in {
  opacity: 0;
  animation: fadein 2s forwards;
}
@keyframes fadein { from {opacity:0;} to {opacity:1;} }

/* Delay helper classes */
.delay-1 { animation-delay: 0.5s; }
.delay-2 { animation-delay: 1.5s; }
.delay-3 { animation-delay: 2.5s; }
</style>
</head>

<body>

<h1 class="fade-in delay-1">Rosita üíï</h1>
<p class="fade-in delay-2" id="line1">Will you be my Valentine?</p>
<p class="fade-in delay-3" id="line2">Grow old with me ü•π</p>
<p class="fade-in delay-3" id="line3">- Love, Mike</p>

<button id="yesBtn" onclick="sayYes()">YES üíñ</button>
<button id="noBtn" onmouseover="moveButton()">No üôÑ</button>

<!-- Music autoplay -->
<audio id="loveSong" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
// Move NO button
function moveButton() {
  const button = document.getElementById("noBtn");
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  button.style.left = x + "px";
  button.style.top = y + "px";
}

// Floating hearts / petals
function createFloating() {
  const f = document.createElement("div");
  f.classList.add("floating");
  f.innerHTML = Math.random() < 0.5 ? "üíñ" : "üåπ";
  f.style.left = Math.random() * window.innerWidth + "px";
  f.style.fontSize = Math.random() * 25 + 15 + "px";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 6000);
}
setInterval(createFloating, 300);

// Confetti
function createConfetti() {
  for (let i=0; i<120; i++){
    const c = document.createElement("div");
    c.style.position="absolute";
    c.style.width="10px";
    c.style.height="10px";
    c.style.background=["red","pink","white","yellow"][Math.floor(Math.random()*4)];
    c.style.left = Math.random()*window.innerWidth + "px";
    c.style.top = "-10px";
    c.style.animation = "fall 3s linear forwards";
    document.body.appendChild(c);
  }
}

// YES button click
function sayYes() {
  document.body.innerHTML = `
    <h1 class="fade-in delay-1" style="margin-top:20%; font-size:50px;">YAY! üíï</h1>
    <p class="fade-in delay-2" style="font-size:25px;">
      And darling I will be loving you‚Ä¶ till we're 70 ‚ù§Ô∏è
    </p>
    <p class="fade-in delay-3" style="font-size:20px;">Forever yours, Mike üíï</p>
  `;
  createConfetti();
}
</script>

</body>
</html>
